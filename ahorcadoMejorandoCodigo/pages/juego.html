<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/juego.css">
    <title>Ahorcado</title>
</head>

<body>

    <header>

        <div class="contenedor" onclick="location.href='../index.html'">
          <div class="back">
            <div class="back-1"></div>
            <div class="back-2"></div>
            <div class="back-3"></div>
          </div>
        </div>
    
      </header>

    <main>

        <h1>Ahorcado</h1>

        <p>Tiempo total</p>
        <span class="time" id="time">00:00</span>

        <p>Tiempo para seleccionar una letras</p>
        <p><span class="time" id="countdown">5</span> seg</p>

        <p class="spaceLetters" id="spaceLetters"></p>

        <p>Seleccione una letra, le quedan <span id="attempts">9</span> intentos</p>

        <div class="parts">
            <div class="part-1"></div>
            <div class="part-2"></div>
            <div class="part-3"></div>
            <div class="part-4"></div>
            <div class="part-5"></div>
            <div class="part-6"></div>
            <div class="part-7"></div>
            <div class="part-8"></div>
            <div class="part-9"></div>
        </div>

        <div class="hiddenWord"></div>

        <div class="buttons">
            <button class="button-style button">A</button>
            <button class="button-style button">B</button>
            <button class="button-style button">C</button>
            <button class="button-style button">D</button>
            <button class="button-style button">E</button>
            <button class="button-style button">F</button>
            <button class="button-style button">G</button>
            <button class="button-style button">H</button>
            <button class="button-style button">I</button>
            <button class="button-style button">J</button>
            <button class="button-style button">K</button>
            <button class="button-style button">L</button>
            <button class="button-style button">M</button>
            <button class="button-style button">N</button>
            <button class="button-style button">O</button>
            <button class="button-style button">P</button>
            <button class="button-style button">Q</button>
            <button class="button-style button">R</button>
            <button class="button-style button">S</button>
            <button class="button-style button">T</button>
            <button class="button-style button">U</button>
            <button class="button-style button">V</button>
            <button class="button-style button">W</button>
            <button class="button-style button">X</button>
            <button class="button-style button">Y</button>
            <button class="button-style button">Z</button>
        </div>

    </main>

    <footer></footer>

    <script src="../js/juego.js"></script>
</body>

</html>
