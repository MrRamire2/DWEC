<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Validador de formularios</title>
</head>
<body>

    <div class="contenedor">

        <form class="form" id="form">

            <h2>Registrate con nosotros</h2>

            <div class="form-control">
                <label for="nameUser">Nombre de usuario:</label>
                <input type="text" id="nameUser" placeholder="Ingresa tu nombre">
                <small>mensaje de error</small>
            </div>

            <div class="form-control">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
                <small>mensaje de error</small>
            </div>

            <div class="form-control">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
                <small>mensaje de error</small>
            </div>

            <div class="form-control">
                <label for="password2">Confirma tu contraseña:</label>
                <input type="password" id="password2" placeholder="Ingresa de nuevo tu contraseña">
                <small>mensaje de error</small>
            </div>
            
            <button>Enviar</button>

        </form>

    </div>

    <script src="./script.js"></script>
    
</body>
</html>
